server {
    listen 80;
    server_name 43.200.54.222;

    # 1. 프론트엔드 (React)
    root /home/ubuntu/MindLog/frontend/dist;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. 백엔드 API (Django)
    location /api/ {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/MindLog/backend/gunicorn.sock;
    }

    # 3. 관리자 페이지
    location /admin/ {
        include proxy_params;
        proxy_pass http://unix:/home/ubuntu/MindLog/backend/gunicorn.sock;
    }

    # 4. 정적 파일 (CSS, JS 등)
    location /static/ {
        alias /home/ubuntu/MindLog/backend/staticfiles/;
    }

    # 5. 미디어 파일 (업로드된 사진) - ★여기가 추가된 부분!★
    location /media/ {
        alias /home/ubuntu/MindLog/backend/media/;
    }
}